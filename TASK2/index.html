<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Registration & To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#" onclick="showSection('register')" class="active">Register</a></li>
        <li><a href="#" onclick="showSection('todo')">To-Do List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="register" class="section active">
      <div class="container">
        <h1>Course Registration</h1>
        <form id="contactForm" novalidate>
          <label for="name">Name*</label>
          <input type="text" id="name" placeholder="Enter your full name" />

          <label for="email">Email*</label>
          <input type="email" id="email" placeholder="Enter your email" />

          <label for="college">College Name*</label>
          <input type="text" id="college" placeholder="Enter your college name" />

          <label for="branch">Branch*</label>
          <input type="text" id="branch" placeholder="Enter your branch" />

          <label for="year">Current Year*</label>
          <select id="year">
            <option value="">Select Year</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
          </select>

          <label for="course">Choose Course*</label>
          <select id="course">
            <option value="">Select a course</option>
            <option value="Web Development">Web Development</option>
            <option value="Python Programming">Python Programming</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="UI/UX Design">UI/UX Design</option>
            <option value="Data Science">Data Science</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Blockchain">Blockchain</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Game Development">Game Development</option>
          </select>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section id="todo" class="section">
      <div class="todo-main">
        <h1>TO-DO LIST</h1>
        <div class="todo-container">
          <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task..." />
            <button onclick="addTask()">Add Task</button>
          </div>
          <div id="taskError" class="error-message"></div>
          <ul id="taskList"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
